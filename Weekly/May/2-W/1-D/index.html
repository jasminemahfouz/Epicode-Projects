<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form-Animali Domestici</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    #petForm {
        width: 300px;
        margin: 0 auto;
    }
</style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Inserisci i dati dell'animale domestico</h2>
    <form id="petForm">
        <div class="form-group">
            <label for="petName">Nome dell'animale:</label>
            <input type="text" class="form-control" id="petName" required>
        </div>
        <div class="form-group">
            <label for="ownerName">Nome del proprietario:</label>
            <input type="text" class="form-control" id="ownerName" required>
        </div>
        <div class="form-group">
            <label for="species">Specie:</label>
            <input type="text" class="form-control" id="species" required>
        </div>
        <div class="form-group">
            <label for="breed">Razza:</label>
            <input type="text" class="form-control" id="breed" required>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="addPet()">Aggiungi animale</button>
    </form>

    <h2 class="text-center mt-4">Lista degli animali domestici</h2>
    <ul id="petList" class="list-group"></ul>
</div>

<script>
    class Pet {
        constructor(petName, ownerName, species, breed) {
            this.petName = petName;
            this.ownerName = ownerName;
            this.species = species;
            this.breed = breed;
        }

        sameOwnerAs(anotherPet) {
            return this.ownerName === anotherPet.ownerName;
        }
    }

    let pets = [];

    function addPet() {
        let petName = document.getElementById("petName").value;
        let ownerName = document.getElementById("ownerName").value;
        let species = document.getElementById("species").value;
        let breed = document.getElementById("breed").value;

        let newPet = new Pet(petName, ownerName, species, breed);
        pets.push(newPet);

        displayPets();
    }

    function displayPets() {
        let petListElement = document.getElementById("petList");
        petListElement.innerHTML = "";

        pets.forEach(pet => {
            let listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.textContent = `Nome: ${pet.petName}, Proprietario: ${pet.ownerName}, Specie: ${pet.species}, Razza: ${pet.breed}`;
            petListElement.appendChild(listItem);
        });
    }
</script>
</body>
</html>
