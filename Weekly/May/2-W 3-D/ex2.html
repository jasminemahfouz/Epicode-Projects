<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Contatore di Tempo</title>
<style>
     body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
</style>
</head>
<body>

<div style="font-size: 20px;" class="text-center">
    <h2>Contatore</h2>
    <p>Tempo trascorso: <span id="counter">0</span> s</p>
</div>

<script>
    // Funzione per avviare il contatore
    function startCounter() {
        const startTime = sessionStorage.getItem("startTime");
        if (!startTime) {
            const currentTime = Date.now();
            sessionStorage.setItem("startTime", currentTime);
        }
        updateCounter();
        setInterval(updateCounter, 1000); // Aggiorna il contatore ogni secondo
    }

    // Funzione per aggiornare il valore del contatore
    function updateCounter() {
        const startTime = parseInt(sessionStorage.getItem("startTime"));
        const currentTime = Date.now();
        const elapsedTime = Math.floor((currentTime - startTime) / 1000); // Converti in secondi
        document.getElementById("counter").textContent = elapsedTime;
    }

    // Avvia il contatore quando la pagina si carica
    window.onload = () => {
        startCounter();
    };
</script>

</body>
</html>
