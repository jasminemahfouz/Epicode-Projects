<div class="container">
    <h1 class="text-center">Uncompleted Todos</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 text-center"> 
          <button routerLink="/" type="button" class="btn btn-secondary custom-btn me-3">home</button>
          <button routerLink="/users" type="button" class="btn btn-secondary custom-btn me-3">users</button>
          <button routerLink="/completed" type="button" class="btn btn-secondary custom-btn">completed</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-9">
            <input type="text" class="form-control" [(ngModel)]="searchQuery" (input)="filterUncompletedTodos()" placeholder="Search by description">
        </div>
        <div class="col-md-3">
            <div class="alert alert-info" role="alert">
                {{ filteredUncompletedTodos.length }} Left
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-2" *ngFor="let todo of filteredUncompletedTodos">
            <div class="card mb-3">
                <div class="card-body">
                    <input type="checkbox" [checked]="todo.completed" (change)="onTodoChange(todo, $event)">
                    {{ todo.todo }}
                </div>
            </div>
        </div>
    </div>
</div>
