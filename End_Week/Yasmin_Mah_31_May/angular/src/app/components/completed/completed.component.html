<div class="container">
    <h1 class="text-center">Completed Todos</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <button routerLink="/" type="button" class="btn btn-secondary custom-btn me-3">home</button>
            <button routerLink="/users" type="button" class="btn btn-secondary custom-btn me-3">users</button>
            <button routerLink="/uncompleted" type="button" class="btn btn-secondary custom-btn">uncompleted</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-9">
            <input type="text" class="form-control" [(ngModel)]="searchQuery" (input)="filterCompletedTodos()" placeholder="Search by description">
        </div>
        <div class="col-md-3">
            <div class="alert alert-info" role="alert">
                {{ filteredCompletedTodos.length }} Completed
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-2" *ngFor="let todo of filteredCompletedTodos">
            <div class="card mb-3">
                <div class="card-body">
                    <input type="checkbox" [ngModel]="todo.completed" (ngModelChange)="toggleCompletion(todo.id, $event)">
                    {{ todo.todo }}
                </div>
            </div>
        </div>
    </div>
</div>
