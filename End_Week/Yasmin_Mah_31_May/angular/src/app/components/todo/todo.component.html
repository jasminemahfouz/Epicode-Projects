<h1 class="text-center">Todo List</h1>
<div class="row justify-content-center">
    <div class="col-md-6 text-center mb-4">
        <button routerLink="/users" type="button" class="btn btn-secondary custom-btn me-3">users</button>
        <button routerLink="/completed" type="button" class="btn btn-secondary custom-btn me-3">completed</button>
        <button routerLink="/uncompleted" type="button" class="btn btn-secondary custom-btn">uncompleted</button>
    </div>
</div>
<div class="container">
    <input type="text" class="form-control" [(ngModel)]="searchQuery" (keyup)="filterTodos()" placeholder="Search by author">
    <div class="row mt-3">
        <div class="col-md-3" *ngFor="let todo of filteredTodos" style="margin-bottom: 15px;">
            <div class="card">
                <div class="card-body">
                    <input type="checkbox" [checked]="todo.completed" (change)="onTodoChange(todo, $event)">
                    {{ todo.todo }} - <strong>{{ getUserName(todo.userId) }}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
