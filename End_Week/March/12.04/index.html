function howManyDays(date) {
    var providedDate = new Date(date).getTime();
    var currentDate = new Date().getTime();
    var differenceInMs = currentDate - providedDate;
    var daysDifference = Math.floor(differenceInMs / (1000 * 60 * 60 * 24));
    return daysDifference;
}

  Scrivi una funzione chiamata "searchAndDivide" che riceve una stringa come parametro e ritorna un oggetto contenente due array: "match" e "unmatch".
  "match" deve includere tutti i film dell'array "movies" fornito che contengono la stringa fornita all'interno del proprio titolo, mentre "unmatch" deve includere tutti i rimanenti.
*/
function searchAndDivide(keyword, movies) {

    const lowercaseKeyword = keyword.toLowerCase();
    const match = [];
    const unmatch = [];
    movies.forEach(movie => {
        // contiene la parola chiave?
        if (movie.Title.toLowerCase().includes(lowercaseKeyword)) {
            // Si -> aggiunge il film a "match"
            match.push(movie);
        } else {
            // no -> aggiunge il film a "unmatch"
            unmatch.push(movie);}
    });
    return { match, unmatch };
}
var keyword = "the";
console.log(searchAndDivide(keyword, movies)); // 1ò array match (9) oggetti , 2ò unmatch(5)

*/
function isItPrime(number) {
    if (number <= 1) {
        return false;
    }
    for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
            return false;
        }
    }
    return true;
}
