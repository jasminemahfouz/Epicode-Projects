<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4">Registrati</h1>
        <form #registerForm="ngForm" (ngSubmit)="register()">
          <div class="form-group">
            <input type="text" name="nome" [(ngModel)]="newUser.nome" placeholder="Il tuo nome" class="form-control" required>
          </div>
          <div class="form-group mt-3">
            <input type="email" name="email" [(ngModel)]="newUser.email" placeholder="Email" class="form-control" required>
          </div>
          <div class="form-group mt-3">
            <input type="password" name="password" [(ngModel)]="newUser.password" placeholder="Password" class="form-control" required>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid">Registrati</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
