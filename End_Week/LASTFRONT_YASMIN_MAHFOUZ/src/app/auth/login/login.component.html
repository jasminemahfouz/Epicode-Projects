<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 20rem;">
    <h1 class="text-center mb-4">Login</h1>
    <form>
      <div class="form-group mb-3">
        <input type="email" name="email" [(ngModel)]="authData.email" placeholder="Email" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <input type="password" name="password" [(ngModel)]="authData.password" placeholder="Password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button (click)="login()" class="btn btn-primary btn-block">Accedi</button>
      </div>
    </form>
  </div>
</div>
