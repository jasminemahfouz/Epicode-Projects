<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Netflix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --black: #171616; 
            --gray: #343434;
            --dark-gray: #252525;
            --light-gray: #9e9e9e;
            --white: #ffffff;
            --font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        html, body {
            background-color: var(--black);
            color: var(--white);
            font-family: var(--font-family);
        }

        .profile-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10%;
        }

        .divider {
            border-top: 1px solid var(--light-gray);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .hr-half {
            height: 1px;
            background-color: var(--white);
            width: 65%; 
            margin-left: auto;
            margin-right: 0px;
        }

        .btn-edit {
            background-color: var(--black);
            border: 1px solid var(--white);
            color: var(--white);
        }

        .btn-edit:hover {
            background-color: var(--white);
            color: var(--black);
        }

        .btn-action {
            background-color: var(--black);
            border: 1px solid var(--white);
            color: var(--white);
        }

        .btn-action:hover {
            background-color: var(--white);
            color: var(--black);
        }

        .btn-language {
            background-color: var(--black);
            border: 1px solid var(--white);
            color: var(--white);
        }

        .btn-language:hover {
            background-color: var(--gray);
            color: var(--black);
        }

        .maturity-settings {
            background-color: var(--dark-gray);
            color: var(--white);
            font-weight: bold;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header class="p-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="img-fluid" style="max-width: 150px;">
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Edit Profile</h2>
                <hr class="bg-white">
                <div class="row">
                    <div class="col-md-4">
                        <img src="/assets/img/icons/avatar.png" alt="Profile Image" class="profile-image">
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="fullName"></label>
                            <input type="text" class="form-control" id="fullName" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="language">Language:</label>
                            <select class="form-control btn-language" id="language">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr class="hr-half">
                <div class="row">
                    <div class="col-md-8 offset-md-4">
                        <div class="centered-content">
                            <h4>Maturity Settings</h4>
                            <p class="maturity-settings">All Maturity Ratings</p>
                            <p>Show titles of all maturity ratings for this profile</p>
                            <button class="btn btn-edit btn-sm">Edit</button>
                        </div>
                    </div>
                </div>
                <hr class="hr-half">
                <div class="form-group ol-md-8 offset-md-5">
                    <label for="autoplayCheckbox">Autoplay controls</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="autoplayCheckbox">
                        <label class="form-check-label" for="autoplayCheckbox">Autoplay next episode in a series on all devices.</label>
                    </div>
                    <div class="form-check" >
                        <input type="checkbox" class="form-check-input" id="autoplayCheckbox">
                        <label class="form-check-label" for="autoplayCheckbox">Autoplay previews while browsing on all devices.</label>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="text-center">
                    <button class="btn btn-action  mr-2">Save</button>
                    <button class="btn btn-action mr-2">Edit</button>
                    <button class="btn btn-action">Cancel Profile</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
