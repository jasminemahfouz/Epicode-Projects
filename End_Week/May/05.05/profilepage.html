<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Netflix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --black: #171616; 
        }
        
        html, body {
            background-color: var(--black);
            color: white;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }

        .divider {
            border-top: 1px solid #ced4da;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            height: 100%;
        }
        .hr-half {
            height: 1px;
            background-color: white;
            width: 60%; 
            margin-left: auto;
            margin-right: 0px;
        }
    </style>
</head>

<body>
    <header class="p-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="img-fluid" style="max-width: 150px;">
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Edit Profile</h2>
                <hr class="bg-white">
                <div class="row">
                    <div class="col-md-4">
                        <!-- Immagine profilo -->
                        <img src="/assets/img/icons/avatar.png" alt="Profile Image" class="profile-image">
                    </div>
                    <div class="col-md-8">
                        <!-- Input per il nome -->
                        <div class="form-group">
                            <label for="fullName"></label>
                            <input type="text" class="form-control" id="fullName" placeholder="username">
                        </div>
                        <!-- Selezione della lingua -->
                        <div class="form-group">
                            <label for="language">Language:</label>
                            <select class="form-control" id="language">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <!-- Aggiungi altre opzioni qui -->
                            </select>
                        </div>
                    </div>
                </div>
                <hr class="hr-half">
                <!-- Posiziona "Maturity Settings" al centro destro -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="col-md-12 offset-md-7">
                            <h4>Maturity Settings</h4>
                            <p>All Maturity Ratings</p>
                            <p>Show titles of all maturity ratings for this profile</p>
                            <button class="btn btn-dark btn-sm">Edit</button>
                        </div>
                    </div>
                </div>
                <hr class="hr-half">
                <div class="form-group ol-md-8 offset-md-5">
                    <label for="autoplayCheckbox">Autoplay controls</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="autoplayCheckbox">
                        <label class="form-check-label" for="autoplayCheckbox">Autoplay next episode in a series on all devices.</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="autoplayCheckbox">
                        <label class="form-check-label" for="autoplayCheckbox">Autoplay previews while browsing on all devices.</label>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="text-center">
                    <button class="btn btn-dark  mr-2">Save</button>
                    <button class="btn btn-dark mr-2">Edit</button>
                    <button class="btn btn-dark ">Cancel Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link al JS di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
