<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Netflix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/profile.css">
</head>

<body>
    <header class="p-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="img-fluid" style="max-width: 150px;">
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Edit Profile</h2>
                <hr class="bg-white">
                <div class="row">
                    <div class="col-md-4">
                        <img src="/assets/img/icons/avatar.png" alt="Profile Image" class="profile-image">
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="fullName"></label>
                            <input type="text" class="form-control" id="fullName" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="language">Language:</label>
                            <select class="form-control btn-language" id="language">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr class="hr-half">
                <div class="row">
                    <div class="col-md-8 offset-md-4">
                        <div class="centered-content">
                            <h4>Maturity Settings</h4>
                            <p class="maturity-settings">All Maturity Ratings</p>
                            <p>Show titles of all maturity ratings for this profile</p>
                            <button class="btn btn-edit btn-sm">Edit</button>
                        </div>
                    </div>
                </div>
                <hr class="hr-half">
                <div class="form-group ol-md-8 offset-md-5">
                    <label for="autoplayCheckbox">Autoplay controls</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="autoplayCheckbox">
                        <label class="form-check-label" for="autoplayCheckbox">Autoplay next episode in a series on all devices.</label>
                    </div>
                    <div class="form-check" >
                        <input type="checkbox" class="form-check-input" id="autoplayCheckbox">
                        <label class="form-check-label" for="autoplayCheckbox">Autoplay previews while browsing on all devices.</label>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="text-center">
                    <button class="btn btn-action  mr-2">Save</button>
                    <button class="btn btn-action mr-2">Edit</button>
                    <button class="btn btn-action">Cancel Profile</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
